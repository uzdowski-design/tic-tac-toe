<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="scoreboard">
    <div class="score">
      <span class="fa fa-circle-o player"></span><span id="score">0 : 0</span><span class="fa fa-times player"></span>
    </div>
  </div>
  <div class="board">
    <div class="box fa" data-row="0" data-column="0" data-number="0"></div>
    <div class="box fa" data-row="0" data-column="1" data-number="1"></div>
    <div class="box fa" data-row="0" data-column="2" data-number="2"></div>
    <div class="box fa" data-row="1" data-column="0" data-number="3"></div>
    <div class="box fa" data-row="1" data-column="1" data-number="4"></div>
    <div class="box fa" data-row="1" data-column="2" data-number="5"></div>
    <div class="box fa" data-row="2" data-column="0" data-number="6"></div>
    <div class="box fa" data-row="2" data-column="1" data-number="7"></div>
    <div class="box fa" data-row="2" data-column="2" data-number="8"></div>
  </div>
  <div class="buttons">
    <button class="replay">Play Again</button>
    <button class="reset">Reset score</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
